spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://mysql:3306/electricity?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:root}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
server.port=8080

# Disable thymeleaf cache when developing
spring.thymeleaf.cache=false
# Enable debug logging for JWT security troubleshooting
logging.level.com.example.electricitybusiness.security=DEBUG
