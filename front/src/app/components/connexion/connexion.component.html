<div class="min-h-screen flex flex-col md:flex-row">
    <!-- Left visual / hero panel -->
    <div class="relative md:w-1/2 h-64 md:h-auto overflow-hidden">
        <div ebParallax class="absolute inset-0 hero-bg"
            style="background-image:url('https://images.unsplash.com/photo-1617814076391-41429c3a2600?auto=format&fit=crop&w=1600&q=80');">
        </div>
        <div class="hero-overlay"></div>
        <div class="absolute inset-0 flex flex-col items-center justify-center text-center px-6">
            <h1 class="text-4xl md:text-5xl font-bold font-poppins glow-text mb-4">Connexion</h1>
            <p class="text-white/80 max-w-md text-sm md:text-base">Accédez à votre espace de gestion des bornes et
                réservations.</p>
        </div>
    </div>
    <!-- Right form panel -->
    <div class="flex-1 flex items-center justify-center py-10 px-6 bg-[#0B0F18] bg-grid-overlay relative">
        <mat-card class="w-full max-w-md glass-card animate-float">
            <mat-card-content>
                <form (ngSubmit)="login()" class="space-y-4">
                    <mat-form-field appearance="outline" class="w-full">
                        <mat-label>Pseudo ou Email</mat-label>
                        <input matInput [(ngModel)]="model.pseudo" name="pseudo" required autocomplete="username" />
                        <mat-icon matSuffix>person</mat-icon>
                    </mat-form-field>
                    <mat-form-field appearance="outline" class="w-full">
                        <mat-label>Mot de passe</mat-label>
                        <input matInput [(ngModel)]="model.motDePasse" name="motDePasse" required type="password"
                            autocomplete="current-password" />
                        <mat-icon matSuffix>lock</mat-icon>
                    </mat-form-field>
                    <div *ngIf="error" class="text-red-400 text-xs">{{ error }}</div>
                    <button mat-raised-button color="primary" class="w-full hero-cta">Se connecter</button>
                </form>
            </mat-card-content>
        </mat-card>
    </div>
</div>
