<div class="min-h-screen bg-deep text-white p-6">
    <div class="max-w-6xl mx-auto">
        <h2 class="text-2xl font-semibold mb-4">Réservations en cours</h2>
        <div class="flex gap-4 overflow-x-auto">
            <div *ngFor="let r of reservations"
                class="min-w-[320px] bg-white/10 backdrop-blur-md p-4 rounded-xl shadow-md">
                <div class="flex justify-between items-start">
                    <div>
                        <h4 class="text-white font-semibold">Réservation #{{ r.id }}</h4>
                        <p class="text-gray-300 text-sm">{{ r.borneName }} - {{ r.dateDisplay }}</p>
                    </div>
                    <span *ngIf="r.statut === 'libre'"
                        class="text-sm bg-green-500 text-black px-2 py-1 rounded-full">Libre</span>
                    <span *ngIf="r.statut === 'occupee'"
                        class="text-sm bg-red-500 text-black px-2 py-1 rounded-full">Occupée</span>
                </div>
                <!-- Ne pas afficher le client: l'utilisateur doit voir uniquement ses propres réservations -->
                <!-- Client: hidden on purpose -->
            </div>
        </div>
    </div>
</div>
