<div class="max-w-3xl mx-auto p-4 bg-surface rounded shadow">
    <h2 class="text-xl mb-4 text-foreground">Mes lieux</h2>
    <form (ngSubmit)="save()" class="space-y-2 mb-4">
        <input name="nom" [(ngModel)]="model.nom" placeholder="Nom du lieu" class="p-2 border rounded w-full"
            required />
        <textarea name="instructions" [(ngModel)]="model.instructions" placeholder="Instructions"
            class="p-2 border rounded w-full"></textarea>
        <div class="flex justify-end">
            <button class="bg-blue-600 text-inverse px-4 py-2 rounded" type="submit">Enregistrer</button>
        </div>
    </form>

    <ul>
        <li *ngFor="let l of lieux" class="p-2 border-b flex justify-between items-center">
            <div>
                <div class="font-semibold">{{ l.nom }}</div>
                <div class="text-sm text-gray-600">{{ l.instructions }}</div>
            </div>
            <div class="space-x-2">
                <button
                    *ngIf="(l.utilisateur && (l.utilisateur.id === currentUserId || l.utilisateur === currentUserId))"
                    (click)="edit(l)" class="px-2 py-1 border rounded">Edit</button>
                <button
                    *ngIf="(l.utilisateur && (l.utilisateur.id === currentUserId || l.utilisateur === currentUserId))"
                    (click)="remove(l)" class="px-2 py-1 btn-danger">Supprimer</button>
            </div>
        </li>
    </ul>
</div>
