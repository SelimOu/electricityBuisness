<div class="max-w-md mx-auto p-4 bg-surface">
    <h2 class="text-xl mb-4 text-foreground">Créer une réservation</h2>
    <form (ngSubmit)="reserve()" class="space-y-3">
        <label>Choisir une borne</label>
        <select name="borneId" [(ngModel)]="model.borneId" (change)="selectBorneById(model.borneId)"
            class="w-full p-2 border rounded">
            <option value="">-- choisir --</option>
            <option *ngFor="let b of bornes" [value]="b.id">{{ b.nomBorne || b.nom }}</option>
        </select>
        <label>Date début</label>
        <input type="datetime-local" name="debut" [(ngModel)]="model.debut" (change)="calculatePrice()"
            class="w-full p-2 border rounded" />
        <label>Date fin</label>
        <input type="datetime-local" name="fin" [(ngModel)]="model.fin" (change)="calculatePrice()"
            class="w-full p-2 border rounded" />
        <div *ngIf="estimatedPrice>0" class="text-lg font-semibold">Prix estimé: {{ estimatedPrice }} €</div>
        <div *ngIf="estimatedPrice===0 && model.debut && model.fin" class="text-red-600">Date de fin doit être après la
            date de début</div>
        <button class="bg-blue-600 text-inverse px-4 py-2 rounded" type="submit"
            [disabled]="!model.borneId || !model.debut || !model.fin || estimatedPrice===0">Réserver</button>
    </form>
</div>
