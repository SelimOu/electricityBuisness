<mat-toolbar color="primary" class="!bg-[#071021]/70 backdrop-blur-xl border-b border-white/10 relative z-20">
    <div class="flex items-center gap-4 flex-1">
        <button mat-icon-button class="md:hidden" (click)="toggleSidebar()">
            <mat-icon>menu</mat-icon>
        </button>
        <a routerLink="/" class="text-2xl font-poppins font-bold tracking-wide glow-text">EVCharge</a>
        <nav *ngIf="auth.isLogged()" class="hidden md:flex items-center gap-2 text-sm">
            <a routerLink="/" mat-button>Dashboard</a>
            <a routerLink="/lieux" mat-button>Lieux</a>
            <a routerLink="/bornes" mat-button>Bornes</a>
            <a routerLink="/carte" mat-button>Carte</a>
            <a routerLink="/reservations" mat-button>Réservations</a>
        </nav>
        <nav *ngIf="!auth.isLogged()" class="hidden md:flex items-center gap-2 text-sm">
            <a routerLink="/inscription" mat-button>Inscription</a>
            <a routerLink="/connexion" mat-stroked-button>Connexion</a>
        </nav>
    </div>
    <div class="flex items-center gap-2">
        <button mat-icon-button (click)="theme.toggle()" matTooltip="Basculer thème">
            <mat-icon>brightness_6</mat-icon>
        </button>
        <ng-container *ngIf="auth.isLogged(); else guest">
            <button mat-button [matMenuTriggerFor]="userMenu" class="font-medium">
                <mat-icon class="mr-1">account_circle</mat-icon>
                {{ auth.getPseudoFromToken() || 'Utilisateur' }}
            </button>
            <mat-menu #userMenu="matMenu">
                <button mat-menu-item routerLink="/profil"><mat-icon>settings</mat-icon><span>Profil</span></button>
                <button mat-menu-item (click)="logout()"><mat-icon>logout</mat-icon><span>Déconnexion</span></button>
            </mat-menu>
        </ng-container>
        <ng-template #guest>
            <a mat-raised-button color="primary" routerLink="/inscription" class="hero-cta">S'inscrire</a>
        </ng-template>
    </div>
</mat-toolbar>
