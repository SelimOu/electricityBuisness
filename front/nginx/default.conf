server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Serve app and fallback to index.html for SPA routes
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy API calls to backend service in Docker Compose
    location /api/ {
        # Preserve the /api/ prefix when proxying to the backend service
        proxy_pass http://back:8080/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Optional: static assets caching
    location ~* \.(?:css|js|jpg|jpeg|gif|png|svg|ico|woff2?)$ {
        expires 7d;
        add_header Cache-Control "public";
        try_files $uri $uri/ /index.html;
    }
}
